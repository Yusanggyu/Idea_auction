<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Menu</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap'>
  <link rel="stylesheet" href="./sidebar_style.css">
</head>
<body>
 
<nav class="sidebar close">
  <header>
    <div class="image-text">
      <span class="image">
        <img src="">
      </span>

      <div class="text logo-text">
        <span class="name">송한민</span>
        <span class="profession">열심히 공부중</span>
      </div>
    </div>

    <i class='bx bx-chevron-right toggle'></i>
  </header>

  <div class="menu-bar">
    <div class="menu">

      <li class="search-box">
        <i class='bx bx-search icon'></i>
        <input type="text" placeholder="Search...">
      </li>

      <ul class="menu-links">
        <li class="nav-link">
          <a href="#" id="home-link"> 
            <i class='bx bx-home-alt icon'></i>
            <span class="text nav-text">Home</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#" id="submit-idea-link"> 
            <i class='bx bx-upload icon'></i>
            <span class="text nav-text">Submit Idea</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#" id="wishlist-link"> 
            <i class='bx bx-heart icon'></i>
            <span class="text nav-text">Wish List</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#" id="mypage-link"> 
            <i class='bx bx-user-circle icon'></i>
            <span class="text nav-text">My Page</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#" id="wallets-link"> 
            <i class='bx bx-wallet icon'></i>
            <span class="text nav-text">Wallets</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#" id="setting-link"> 
            <i class='bx bx-cog icon'></i>
            <span class="text nav-text">Setting</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="bottom-content">
      <li class="">
        <a href="#">
          <i class='bx bx-log-out icon'></i>
          <span class="text nav-text">Logout</span>
        </a>
      </li>

      <li class="mode">
        <div class="sun-moon">
          <i class='bx bx-moon icon moon'></i>
          <i class='bx bx-sun icon sun'></i>
        </div>
        <span class="mode-text text">Dark mode</span>

        <div class="toggle-switch">
          <span class="switch"></span>
        </div>
      </li>
    </div>
  </div>
</nav>

<section class="home" id="main-content"> 
  <div class="text">아이디어 경매소</div> 
</section>
<script src="./sidebar_script.js"></script>

</body>
</html>
